
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeatMap Grading</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-top">
                <div class="title-section">
                    <img src="logo.png" alt="SeatMap Grading Logo" class="app-logo" id="appLogo">
                    <div class="title-content">
                        <h1>SeatMap Grading</h1>
                        <div class="version-info" id="versionInfo"></div>
                    </div>
                </div>
                <div class="class-controls">
                    <span class="grid-label">Klasse:</span>
                    <select id="classSelect" class="class-select">
                        <option value="">Klasse ausw√§hlen...</option>
                    </select>
                    <button class="btn-primary" id="addClass">Neue Klasse</button>
                    <button class="btn-secondary" id="editClass" style="display: none;">Klasse bearbeiten</button>
                    <button class="btn-danger" id="deleteClass" style="display: none;">Klasse l√∂schen</button>
                </div>
            </div>
            <div class="controls">
                <div class="primary-controls">
                    <button class="btn-primary" id="addStudent">Sch√ºler hinzuf√ºgen</button>
                    <button class="btn-secondary" id="toggleGrades">Noten anzeigen</button>
                    <button class="btn-secondary" id="showGradeTable" style="display: none;">Notentabelle</button>
                    <button class="btn-secondary" id="addToGradeTable" style="display: none;">Hinzuf√ºgen zur Notentabelle</button>
                    <button class="btn-icon" id="toggleSidebar" title="Sch√ºlerliste ein-/ausblenden">üë•</button>
                    <button class="btn-icon" id="toggleHeader" title="Header ein-/ausblenden">‚¨ÜÔ∏è</button>
                </div>
                
                <div class="dropdown-menu">
                    <button class="btn-dropdown" id="moreOptions">Mehr Optionen ‚öôÔ∏è</button>
                    <div class="dropdown-content" id="dropdownContent">
                        <div class="dropdown-section">
                            <h4>Noten & Z√§hler</h4>
                            <button class="btn-secondary" id="resetSeats">Pl√§tze zur√ºcksetzen</button>
                            <button class="btn-secondary" id="resetCounters">Z√§hler zur√ºcksetzen</button>
                            <div class="grade-controls">
                                <span class="grid-label">Startnote:</span>
                                <button class="btn-grid" id="startGrade4" style="background: #007aff; color: white;">4.0</button>
                                <button class="btn-grid" id="startGrade35">3.5</button>
                            </div>
                        </div>
                        
                        <div class="dropdown-section">
                            <h4>Tischverwaltung</h4>
                            <div class="desk-controls">
                                <button class="btn-grid" id="addSingleDesk">+ Einzeltisch</button>
                                <button class="btn-grid" id="addDoubleDesk">+ Doppeltisch</button>
                                <button class="btn-grid" id="removeDesk">Tisch entfernen</button>
                                <button class="btn-secondary" id="exitRemovalMode" style="display: none;">Entfernen beenden</button>
                            </div>
                        </div>
                        
                        <div class="dropdown-section">
                            <h4>Daten</h4>
                            <button class="btn-secondary" id="exportData">Export</button>
                            <input type="file" id="importFile" accept=".json" style="display: none;">
                            <button class="btn-secondary" id="importData">Import</button>
                            <input type="file" id="importImages" accept="image/*" multiple style="display: none;">
                            <button class="btn-secondary" id="importImagesBtn">Bilder importieren</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <h3>Sch√ºlerliste</h3>
                <div class="student-pool" id="studentPool">
                    <!-- Students will be added here -->
                </div>
            </div>
            
            <div class="seating-area">
                <div class="classroom-grid" id="classroomGrid">
                    <!-- Grid seats will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding students -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <h3>Neuen Sch√ºler hinzuf√ºgen</h3>
            <form id="studentForm">
                <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="studentPhoto">Foto (optional):</label>
                    <input type="file" id="studentPhoto" accept="image/*">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelModal">Abbrechen</button>
                    <button type="button" class="btn-danger" id="deleteStudent" style="display: none;">L√∂schen</button>
                    <button type="submit" class="btn-primary" id="submitButton">Hinzuf√ºgen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for adding/editing classes -->
    <div class="modal" id="classModal">
        <div class="modal-content">
            <h3 id="classModalTitle">Neue Klasse anlegen</h3>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">Klassenname:</label>
                    <input type="text" id="className" placeholder="z.B. 5a, 10b, Mathe-LK" required>
                </div>
                <div class="form-group">
                    <label for="periodLength">Standard-Bewertungsperiode:</label>
                    <select id="periodLength" required>
                        <option value="1">1 Tag (normal)</option>
                        <option value="2">2 Tage (f√ºr gro√üe Klassen)</option>
                        <option value="3">3 Tage (sehr gro√üe Klassen)</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelClassModal">Abbrechen</button>
                    <button type="submit" class="btn-primary" id="submitClassButton">Anlegen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for grade table -->
    <div class="modal" id="gradeTableModal">
        <div class="modal-content" style="width: 90vw; max-width: 1200px; height: 80vh; max-height: 800px;">
            <h3>Notentabelle</h3>
            <div id="gradeTableContainer" style="max-height: calc(100% - 120px); overflow: auto;">
                <!-- Grade table will be inserted here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-primary" id="exportGradePDF">Export als PDF</button>
                <button type="button" class="btn-primary" id="exportGradeExcel">Export als Excel-Datei</button>
                <button type="button" class="btn-secondary" id="closeGradeTable">Schlie√üen</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
