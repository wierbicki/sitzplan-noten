<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitzplan - Klassenverwaltung</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-top">
                <h1>Sitzplan</h1>
                <div class="class-controls">
                    <span class="grid-label">Klasse:</span>
                    <select id="classSelect" class="class-select">
                        <option value="">Klasse auswählen...</option>
                    </select>
                    <button class="btn-primary" id="addClass">Neue Klasse</button>
                    <button class="btn-danger" id="deleteClass" style="display: none;">Klasse löschen</button>
                </div>
            </div>
            <div class="controls">
                <button class="btn-primary" id="addStudent">Schüler hinzufügen</button>
                <button class="btn-secondary" id="resetSeats">Plätze zurücksetzen</button>
                <button class="btn-secondary" id="resetCounters">Zähler zurücksetzen</button>
                <button class="btn-secondary" id="toggleGrades">Noten anzeigen</button>
                <button class="btn-subtle" id="toggleSidebar">Schülerliste ausblenden</button>
                <button class="btn-subtle" id="toggleHeader">Header ausblenden</button>
                <div class="grade-controls">
                    <span class="grid-label">Startnote:</span>
                    <button class="btn-grid" id="startGrade4" style="background: #007aff; color: white;">4.0</button>
                    <button class="btn-grid" id="startGrade35">3.5</button>
                </div>
                <div class="grid-controls">
                    <span class="grid-label">Grid anpassen:</span>
                    <button class="btn-grid" id="addRow">+ Zeile</button>
                    <button class="btn-grid" id="removeRow">- Zeile</button>
                    <button class="btn-grid" id="addColumn">+ Spalte</button>
                    <button class="btn-grid" id="removeColumn">- Spalte</button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <h3>Schülerliste</h3>
                <div class="student-pool" id="studentPool">
                    <!-- Students will be added here -->
                </div>
            </div>

            <div class="seating-area">
                <div class="classroom-grid" id="classroomGrid">
                    <!-- Grid seats will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding students -->
    <div class="modal" id="studentModal">
        <div class="modal-content">
            <h3>Neuen Schüler hinzufügen</h3>
            <form id="studentForm">
                <div class="form-group">
                    <label for="firstName">Vorname:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="studentPhoto">Foto (optional):</label>
                    <input type="file" id="studentPhoto" accept="image/*">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelModal">Abbrechen</button>
                    <button type="button" class="btn-danger" id="deleteStudent" style="display: none;">Löschen</button>
                    <button type="submit" class="btn-primary" id="submitButton">Hinzufügen</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for adding classes -->
    <div class="modal" id="classModal">
        <div class="modal-content">
            <h3>Neue Klasse anlegen</h3>
            <form id="classForm">
                <div class="form-group">
                    <label for="className">Klassenname:</label>
                    <input type="text" id="className" placeholder="z.B. 5a, 10b, Mathe-LK" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelClassModal">Abbrechen</button>
                    <button type="submit" class="btn-primary">Anlegen</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
